spring:
  application:
    name: zuul

server:
  port: 9999
  
  datasource:
    url: jdbc:mysql://localhost:3306/social
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  

zuul:
  routes: 
        profile-server:
          path: /profiles/**
          url: http://localhost:9001/profiles/
          service-id: PROFILE
          strip-prefix: true
        login-server:
          path: /login/**
          url: http://localhost:9000/login/
          service-id: LOGIN
          strip-prefix: true
     
